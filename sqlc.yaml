version: "2"
sql:
  - engine: postgresql
    schema:
      - db/schema
    queries:
      - db/queries
    gen:
      go:
        package: db
        out: db
        sql_package: pgx/v5
        emit_interface: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_exact_table_names: false

